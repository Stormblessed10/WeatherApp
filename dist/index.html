<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <main class="main container">
        <section class="data">
            <p class="data__descr"></p>
            <p class="data__location"></p>
            <time class="data__date"></time>
            <time class="data__time"></time>
            <p class="data__temperature"></p>
            <button class="" id="temperatureUnit"></button>
            <div class="data__icon"></div>
            <form class="search">
                <input class="search__input" type="text">
                <button class="search__submit"></button>
            </form>
        </section>

        <aside class="details">
            <ul class="details__list">
                <li class="details__item">
                    <div class="details__icon"></div>
                    <div class="details__text">
                        <p class="details__heading"></p>
                        <p class="details__data"></p>
                    </div>
                </li>
                <li class="details__item">
                    <div class="details__icon"></div>
                    <div class="details__text">
                        <p class="details__heading"></p>
                        <p class="details__data"></p>
                    </div>
                </li>
                <li class="details__item">
                    <div class="details__icon"></div>
                    <div class="details__text">
                        <p class="details__heading"></p>
                        <p class="details__data"></p>
                    </div>
                </li>
                <li class="details__item">
                    <div class="details__icon"></div>
                    <div class="details__text">
                        <p class="details__heading"></p>
                        <p class="details__data"></p>
                    </div>
                </li>
            </ul>
        </aside>
        
        <section class="forecast">
            <div class="forecast__buttons">
                <button class="forecast__button"></button>
                <button class="forecast__button"></button>
            </div>
            <ul class="forecast__list">
                <p class="forecast__day"></p>
                <p class="forecast__temperature"></p>
                <div class="forecast__icon"></div>
            </ul>
        </section>
    </main>
</body>
</html>
