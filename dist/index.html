<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/icon.png" alt="Logo">
        </div>
        <form class="search">
            <input class="search__input" type="text" placeholder="Enter city">
            <button class="search__submit">Search</button>
        </form>
        <div class="theme">
            <button class="theme__btn sun"><img src="img/sun.png" alt="ligth theme"></button>
            <button class="theme__btn moon"><img src="img/moon.png" alt="dark theme"></button>
            <div class="theme__ball"></div>
        </div>
    </header>
    <main class="main">
        <section class="weather">
            <h1 class="heading-primary">Weather</h1>
            <div class="container">
            <div>
                <div class="weather__btn-container">
                    <button class="weather__btn selected" id="temperatureUnitC">°C</button>
                    <button class="weather__btn" id="temperatureUnitF">°F</button>
                </div>
                <p class="weather__location">Rome</p>
                <p class="weather__descr">Clear Sky</p>
                <p class="weather__temperature">56°C</p>
                <time class="weather__date">1963-11-22</time>
                <time class="weather__time">12:50</time>
            </div>
            <ul class="forecast-h"></ul>
        </div>
        </section>
        <section class="details">
            <div class="container">
                <h2 class="heading-secondary">Details</h2>
            <ul class="details__list">
                <li class="details__item">
                    <h3 class="heading-tertiary">SUNRISE</h3>
                    <span class="details__info"></span>
                </li>
                <li class="details__item">
                    <h3 class="heading-tertiary">SUNSET</h3>
                    <span class="details__info"></span>
                </li>
                <li class="details__item">
                    <h3 class="heading-tertiary">CHANCE OF RAIN</h3>
                    <span class="details__info"></span>
                </li>
                <li class="details__item">
                    <h3 class="heading-tertiary">HUMIDITY</h3>
                    <span class="details__info"></span>
                </li>
                <li class="details__item">
                    <h3 class="heading-tertiary">WIND</h3>
                    <span class="details__info"></span>
                </li>
                <li class="details__item">
                    <h3 class="heading-tertiary">FEELS LIKE</h3>
                    <span class="details__info"></span>
                </li>
                <li class="details__item">
                    <h3 class="heading-tertiary">PRECIPITATION</h3>
                    <span class="details__info"></span>
                </li>
                <li class="details__item">
                    <h3 class="heading-tertiary">PRESSURE</h3>
                    <span class="details__info"></span>
                </li>
                <li class="details__item">
                    <h3 class="heading-tertiary">VISIBILITY</h3>
                    <span class="details__info"></span>
                </li>
                <li class="details__item">
                    <h3 class="heading-tertiary">UV INDEX</h3>
                    <span class="details__info"></span>
                </li>
            </ul>
        </div>
        </section>
        
        <section class="forecast-d">
            <div class="container">
                <h2 class="heading-secondary">Forecast</h2>
                <ul class="forecast-d__list">
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
